<body>

    <dialog id="cookie-dialog">
        <p>Este sitio utiliza cookies para mejorar tu experiencia. Al continuar, aceptas el uso de cookies.</p>
        <button id="accept-cookies">Aceptar</button>
    </dialog>
    


    <div class="form-container">
        <header>
            <h1>Iniciar Sesión</h1>
            <a href="./html/register.html" class="register-link">¿No tienes cuenta? Regístrate</a>
        </header>

        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1zq-ukj_EEKtrROswDn-QtKhEa-yezfQ",
            authDomain: "formularios-6859c.firebaseapp.com",
            projectId: "formularios-6859c",
            storageBucket: "formularios-6859c.firebasestorage.app",
            messagingSenderId: "516974368081",
            appId: "1:516974368081:web:c5bc089dbed74966e3af70",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert('Inicio de sesión exitoso');
                window.location.href = "./html/home.html";
            } catch (error) {
                alert(`Error al iniciar sesión: ${error.message}`);
            }
        });


        const cookieDialog = document.getElementById("cookie-dialog");
    const acceptCookiesButton = document.getElementById("accept-cookies");

    if (!localStorage.getItem("cookiesAccepted")) {
        cookieDialog.showModal();
    }

    acceptCookiesButton.addEventListener("click", () => {
        localStorage.setItem("cookiesAccepted", "true");
        cookieDialog.close();
    });


    </script>
